session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- q_mentoring
- expert_AI
responses:
  utter_greet:
  - text: Hello! Welcome to abc! How can I help you with today?
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_mentoring:
  - text: Sure, may I know in which domain are you looking for expert mentoring?
  utter_expert_AI:
  - text: That's a great choice! Following are the details related to our expert mentoring
      in the field of AI.
  utter_help_af_advice:
  - text: If you need more clarification, I am right here for helping.
actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
- utter_mentoring
- utter_expert_AI
- utter_help_af_advice
